<!DOCTYPE html>

    <title>User Images</title>

    <style>
      body {
        margin: 20px;
      }

      header {
        text-align: center;
      }

      h1,
      span {
        margin: 3px;
        padding: 3px;
      }

      span {
        color: rgb(120, 214, 184);
      }

      .image_container {
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      div {
        background-color: rgb(243, 238, 230);
        margin-bottom: 30px;
        border-radius: 15px;
        overflow: hidden;
      }

      img {
        object-fit: cover;
        width: 300px;
        height: 200px;
      }

      h4,
      p {
        text-align: center;
        margin: 3px;
        padding: 3px;
      }

      p {
        padding-bottom: 5px;
        margin-bottom: 15px;
      }

      div:hover {
        background-color: rgb(120, 214, 184);
        color: white;
      }

    </style>
  </head>

        function createImageElement(imageUrl, doctorName, doctorSpecialty) {
          const container = document.createElement("div");
          const img = document.createElement("img");
          const docName = document.createElement("h4");
          const docInfo = document.createElement("p");

          img.src = imageUrl;
          docName.textContent = `${doctorName}`;
          docInfo.textContent = `${doctorSpecialty}`;

          container.appendChild(img);
          container.appendChild(docName);
          container.appendChild(docInfo);

          document.body
            .querySelector(".image_container")
            .appendChild(container);
        }
